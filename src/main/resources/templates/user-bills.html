<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="user-layout">
    <div th:fragment="content">



        <h1>已经预期的欠款</h1>


        <div th:if="${bills.isEmpty()}">
            <p>暂时没有欠款记录</p>
        </div>

        <div class="card" th:each="bill:${bills}">
            <div class="card-body">
                欠款单号：<p th:text="${bill.bill_id}"></p>
                欠款状态：<p th:text="${bill.bill_status}"></p>
                欠款生成日期：<p th:text="${bill.bill_generate_date}"></p>
                滞纳金起始时间：<p th:text="${bill.bill_start_date}"></p>
                欠款完成时间：<p th:text="${bill.bill_payed_date}"></p>
                欠款本金：<p th:text="${bill.principle}"></p>
                应交总额：<p th:text="${bill.total_cost}"></p>
            </div>
        </div>

        <script>
        window.onload = ()=>{
            $("#sidenav").find('li:eq(3)').attr("class","nav-item active");
        }
        </script>



    </html>
</html>
